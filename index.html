<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Working with Objects</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <script src="assets/scripts/objects.js" defer></script>
</head>

<body>
  <header>
    <a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
      <img class="logo-img" src="./assets/logo.svg" />
      <div class="logo-txt">
        <h1>FLAVIA</h1>
        <span>Kosti</span>
      </div>
    </a>
  </header>
  <main>
    <div class="container">
      <section id="user-input" class="card">
        <div class="control">
          <label for="title">Favorite Movie</label>
          <input type="text" id="title" />
        </div>
        <div class="inline-controls">
          <div class="control">
            <label for="extra-name">Release Date</label>
            <input type="text" id="extra-name" />
          </div>
          <div class="control">
            <label for="extra-value">Summary</label>
            <textarea type="text" id="extra-value"></textarea>
          </div>
        </div>
        <button id="add-movie-btn">Add Movie</button>
      </section>
      <section id="filter" class="card">
        <label for="filter-title">Filter by Title</label>
        <input type="text" id="filter-title" />
        <button id="search-btn">Search</button>
      </section>
    </div>
    <div class="flex-column">
      <ul id="movie-list" class="card"></ul>
    </div>
  </main>
</body>

</html>
